resources:
  - name: homemind-vpc
    type: compute.v1.network
    properties:
      autoCreateSubnetworks: false
      routingConfig:
        routingMode: REGIONAL

  - name: homemind-subnet-private-a
    type: compute.v1.subnetwork
    properties:
      network: $(ref.homemind-vpc.selfLink)
      region: us-east1
      ipCidrRange: 10.40.1.0/24
      privateIpGoogleAccess: true

  - name: homemind-router
    type: compute.v1.router
    properties:
      region: us-east1
      network: $(ref.homemind-vpc.selfLink)
      bgp:
        asn: 64514

  - name: homemind-nat
    type: compute.v1.routerNat
    properties:
      router: $(ref.homemind-router.name)
      region: us-east1
      natIpAllocateOption: AUTO_ONLY
      sourceSubnetworkIpRangesToNat: ALL_SUBNETWORKS_ALL_IP_RANGES
      enableEndpointIndependentMapping: true

  - name: homemind-connector
    type: gcp-types/vpcaccess-v1:projects.locations.connectors
    properties:
      parent: projects/$(projectId)/locations/us-east1
      connectorId: homemind-connector
      network: $(ref.homemind-vpc.name)
      ipCidrRange: 10.8.0.0/28
      minThroughput: 200
      maxThroughput: 300

outputs:
  - name: network
    value: $(ref.homemind-vpc.selfLink)
  - name: connector
    value: projects/$(projectId)/locations/us-east1/connectors/homemind-connector
  - name: subnetEast
    value: $(ref.homemind-subnet-private-a.selfLink)
