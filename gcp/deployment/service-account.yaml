resources:
  - name: homemind-run-sa
    type: iam.v1.serviceAccount
    properties:
      accountId: homemind-run
      displayName: 'homemind Cloud Run Service Account'

  - name: grant-storage-access
    type: gcp-types/cloudresourcemanager-v1:virtual.projects.iamMemberBinding
    properties:
      resource: projects/$(projectId)
      role: roles/storage.objectAdmin
      member: serviceAccount:$(ref.homemind-run-sa.email)

  - name: grant-secret-access
    type: gcp-types/cloudresourcemanager-v1:virtual.projects.iamMemberBinding
    properties:
      resource: projects/$(projectId)
      role: roles/secretmanager.secretAccessor
      member: serviceAccount:$(ref.homemind-run-sa.email)

  - name: grant-logging-access
    type: gcp-types/cloudresourcemanager-v1:virtual.projects.iamMemberBinding
    properties:
      resource: projects/$(projectId)
      role: roles/logging.logWriter
      member: serviceAccount:$(ref.homemind-run-sa.email)

  - name: grant-monitoring-access
    type: gcp-types/cloudresourcemanager-v1:virtual.projects.iamMemberBinding
    properties:
      resource: projects/$(projectId)
      role: roles/monitoring.metricWriter
      member: serviceAccount:$(ref.homemind-run-sa.email)
