apiVersion: apps/v1
kind: Deployment
metadata:
  name: homemind-backend-canary
  labels:
    app: homemind-backend
    version: canary
    app.kubernetes.io/part-of: homemind
    deployment-strategy: canary
  namespace: homemind
spec:
  replicas: 1
  selector:
    matchLabels:
      app: homemind-backend
      version: canary
  template:
    metadata:
      labels:
        app: homemind-backend
        version: canary
        app.kubernetes.io/part-of: homemind
      annotations:
        consul.hashicorp.com/connect-service: "homemind-backend"
        consul.hashicorp.com/connect-service-port: "http"
        prometheus.io/scrape: "true"
        prometheus.io/port: "3001"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: backend
          image: ghcr.io/your-org/homemind-app-backend:canary
          imagePullPolicy: Always
          ports:
            - containerPort: 3001
              name: http
          envFrom:
            - configMapRef:
                name: homemind-shared-config
          env:
            - name: DEPLOYMENT_SLOT
              value: "canary"
            - name: CANARY_ENABLED
              value: "true"
            - name: MONGO_URI
              valueFrom:
                secretKeyRef:
                  name: homemind-secrets
                  key: mongoUri
            - name: GOOGLE_AI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: homemind-secrets
                  key: googleAiApiKey
            - name: PINECONE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: homemind-secrets
                  key: pineconeApiKey
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: homemind-secrets
                  key: jwtSecret
            - name: PINECONE_INDEX
              valueFrom:
                secretKeyRef:
                  name: homemind-secrets
                  key: pineconeIndex
          readinessProbe:
            httpGet:
              path: /health
              port: 3001
            initialDelaySeconds: 15
            periodSeconds: 5
            timeoutSeconds: 3
            successThreshold: 3
            failureThreshold: 2
          livenessProbe:
            httpGet:
              path: /health
              port: 3001
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: 500m
              memory: 1Gi
      terminationGracePeriodSeconds: 30
