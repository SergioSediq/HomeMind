apiVersion: apps/v1
kind: Deployment
metadata:
  name: homemind-frontend-green
  labels:
    app: homemind-frontend
    version: green
    app.kubernetes.io/part-of: homemind
    deployment-strategy: blue-green
  namespace: homemind
spec:
  replicas: 2
  selector:
    matchLabels:
      app: homemind-frontend
      version: green
  template:
    metadata:
      labels:
        app: homemind-frontend
        version: green
        app.kubernetes.io/part-of: homemind
      annotations:
        consul.hashicorp.com/connect-service: "homemind-frontend"
        consul.hashicorp.com/connect-service-port: "http"
    spec:
      containers:
        - name: frontend
          image: ghcr.io/your-org/homemind-app-frontend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: DEPLOYMENT_SLOT
              value: "green"
            - name: NEXT_PUBLIC_API_BASE_URL
              value: "https://api.homemind.local"
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            successThreshold: 2
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            requests:
              cpu: 150m
              memory: 256Mi
            limits:
              cpu: 300m
              memory: 512Mi
      terminationGracePeriodSeconds: 30
