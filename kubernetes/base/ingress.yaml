apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: homemind-ingress
  namespace: homemind
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  rules:
    - host: app.homemind.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: homemind-frontend
                port:
                  number: 80
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: homemind-backend
                port:
                  number: 80
  tls:
    - hosts:
        - app.homemind.local
      secretName: homemind-tls
