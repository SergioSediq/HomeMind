apiVersion: apps/v1
kind: Deployment
metadata:
  name: homemind-agentic
  namespace: homemind
  labels:
    app: homemind-agentic
spec:
  replicas: 1
  selector:
    matchLabels:
      app: homemind-agentic
  template:
    metadata:
      labels:
        app: homemind-agentic
    spec:
      containers:
        - name: agentic-ai
          image: ghcr.io/your-org/homemind-agentic:latest
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: agentic-ai-config
            - secretRef:
                name: agentic-ai-secrets
          args: ["--langgraph"]
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: 500m
              memory: 1Gi
          tty: true
          stdinOnce: false
      restartPolicy: Always
