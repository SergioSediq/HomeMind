{{- if .Values.mcp.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "homemind.componentName" (dict "root" . "component" "mcp") }}
  namespace: {{ include "homemind.namespace" . }}
  labels:
    {{- include "homemind.componentLabels" (dict "root" . "component" "mcp") | nindent 4 }}
    {{- with .Values.global.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  replicas: {{ .Values.mcp.replicaCount }}
  selector:
    matchLabels:
      {{- include "homemind.selectorLabels" (dict "root" . "component" "mcp") | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "homemind.selectorLabels" (dict "root" . "component" "mcp") | nindent 8 }}
        {{- with .Values.mcp.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- if or .Values.mcp.podAnnotations .Values.global.annotations }}
      annotations:
        {{- if .Values.global.annotations }}
        {{- toYaml .Values.global.annotations | nindent 8 }}
        {{- end }}
        {{- if .Values.mcp.podAnnotations }}
        {{- toYaml .Values.mcp.podAnnotations | nindent 8 }}
        {{- end }}
      {{- end }}
    spec:
      serviceAccountName: {{ include "homemind.serviceAccountName" . }}
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.mcp.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: mcp
          image: {{ include "homemind.image" (dict "Values" .Values "image" .Values.mcp.image) }}
          imagePullPolicy: {{ .Values.global.imagePullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.mcp.containerPort }}
          {{- with .Values.mcp.env }}
          env:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- if and .Values.mcp.probes.readiness .Values.mcp.probes.readiness.enabled }}
          readinessProbe:
            {{- omit .Values.mcp.probes.readiness "enabled" | toYaml | nindent 12 }}
          {{- end }}
          {{- if and .Values.mcp.probes.liveness .Values.mcp.probes.liveness.enabled }}
          livenessProbe:
            {{- omit .Values.mcp.probes.liveness "enabled" | toYaml | nindent 12 }}
          {{- end }}
          {{- with .Values.mcp.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.mcp.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.mcp.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.mcp.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.mcp.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.mcp.topologySpreadConstraints }}
      topologySpreadConstraints:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
