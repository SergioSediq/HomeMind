{{- if .Values.security.rbac.enabled }}
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "homemind.fullname" . }}-reader
  namespace: {{ include "homemind.namespace" . }}
  labels:
    {{- include "homemind.labels" . | nindent 4 }}
rules:
  - apiGroups: [""]
    resources: ["configmaps", "secrets", "pods"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "homemind.fullname" . }}-reader
  namespace: {{ include "homemind.namespace" . }}
  labels:
    {{- include "homemind.labels" . | nindent 4 }}
subjects:
  - kind: ServiceAccount
    name: {{ include "homemind.serviceAccountName" . }}
    namespace: {{ include "homemind.namespace" . }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "homemind.fullname" . }}-reader
{{- end }}
